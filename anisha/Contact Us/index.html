<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <ul class="logo">TRIPUNITE</ul>
                <ul class="options">
                  <ul class="home">Home</ul>
                  <ul class="lang">EN<i class="fa-solid fa-globe"></i></ul>
                  <ul class="aboutnav">About</ul>
                  <ul class="contact">Contact</ul>
                </ul>
            </div>

            <h1 class="heading">Contact Us</h1>
            <h3 class="subheading">Reach out to us!</h3>

            <div class="section">
                <div class="left">
                    <div class="name">
                        <p class="text">Name</p>
                        <input type="text" class="input">
                    </div>
                    <div class="email">
                        <p class="text">Email</p>
                        <input type="text" class="input">
                    </div>
                    <div class="contact">
                        <p class="text">Phone number</p>
                        <input type="tel" class="input" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="message">
                        <p class="text">Message</p>
                        <input type="text" class="input">
                    </div>
                    <button class="submit">Submit</button>
                </div>
                <div class="right">
                    <h2>Contact Information</h2>
                    <div class="information">
                        <p>Ph no.: +91 1234567854</p>
                        <p>Email: abc12@gmail.com</p>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook fa-2x"></i>
                        <i class="fa-brands fa-instagram fa-2x"></i>
                        <i class="fa-brands fa-x-twitter fa-2x"></i>
                        <i class="fa-brands fa-linkedin fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
